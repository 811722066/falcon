<div class="goods-comment-el" style="display: none">
	<div class="comment-theme clearfix">
		<div class="user-img">
			<a href="#"><img src="{{comment['user']['image_url']}}"/></a>
		</div>
		<div class="info">
			<div class="user-info">
				<a class="user-nick transition-all" href="#">{{comment['user']['nickname']}}</a>
				<span class="user-type">发布人</span>
				<span class="time ">{{comment['addtime']}}</span>
			</div>
			<div class="content">
				<i class="uk-icon-quote-left"></i>
				{{comment['content']}}
				<i class="uk-icon-quote-right"></i>
			</div>
			<div class="oprate">
				<div>
					<span class="count" >(0)</span>
					<a class="showRespond" data-productid="{{comment['product_id']}}" data-id="{{comment['id']}}" href="#">回应</a>
				</div>
			</div>
		</div>
	</div>
	<div class="respond-list" id="respond-list-box-{{comment['id']}}" data-id="{{comment['id']}}">
		<div class="respond-box clearfix">
			<textarea class="ms-textarea"  data-ms-autoarea="{}"></textarea>
			<button class="ck-btn doRespond" data-productid="{{comment['product_id']}}" data-id="{{comment['id']}}">
				发布
			</button>
		</div>
		<div>
			<div id="respond-list-{{comment['id']}}"></div>
			<div class="ajax-loading">
				数据正在加载中....
			</div>
		</div>
	</div>
</div>
